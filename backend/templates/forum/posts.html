{% extends "../base.html" %}
{% block title %}
    Posts
{% endblock title %}
{% block content %}
    <h2>{{ thread.title }}</h2>
    {% for post in posts %}
        <article id="post_id_{{ post.id }}">
            <a href="#post_id_{{ post.id }}">
                {{ post.content }}
            </a>
        </article>
    {% endfor %}
{% endblock content %}
