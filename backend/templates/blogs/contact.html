{% extends "../base.html" %}
{% block title %}
  Contact
{% endblock title %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    <fieldset>
      {% for field in form %}
        <article>
          {{ field.label_tag }}
          {{ field }}
          {{ field.errors.as_text }}
        </article>
      {% endfor %}
    </fieldset>
    <input type="submit" value="Submit" />
  </form>
{% endblock content %}
