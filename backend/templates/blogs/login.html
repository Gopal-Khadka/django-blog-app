{% extends "../base.html" %} {% block title %}Login{% endblock title %}
{%block content %}

<form method="post">
    {% csrf_token %}
  <fieldset>
    <label>
      Username
      <input
        name="username"
        placeholder="User name"
        autocomplete="given-name"
      />
    </label>
    <label>
      Password
      <input
        type="password"
        name="password"
        placeholder="Password"
        autocomplete="password"
      />
    </label>
    
  </fieldset>

  <input type="submit" value="Submit" />
</form>

{% endblock content %}
